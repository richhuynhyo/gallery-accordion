<!DOCTYPE HTML>
<html>
<head>
	<title>Richard Huynh</title>
	<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="header">
		<div class="container">
			
		</div>
	</div>
	<div id="main">
		<div class="container">
			<div id="work">
			</div>
		</div>
	</div>

	<!--Templates-->
	<div id="templateContainer" class="hidden">
		<div id="thumbTemplate">
			<div class="thumb" data-id="[[id]]">
				<img src="[[thumb]]" />
				<div class="overlay" style="background:[[overlay]];">
					<div class="overlay-text">[[tagline]]</div>
				</div>
			</div>
		</div>

		<div id="workOverlayTemplate">
			<div class="thumb-pointer" data-column="[[column]]"></div>
			<div class="detail">
				<div class="text">
					<h1>[[name]]</h1>
					<p>[[description]]</p>
					<p>[[skills]]</p>
					<p>[[date]]</p>
				</div>
				<div class="slides">
					[[slides]]
				</div>
			</div>
		</div>
	</div>


</body>
</html>
